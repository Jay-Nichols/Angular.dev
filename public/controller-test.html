<!DOCTYPE html>
<html ng-app="controllerTest" ng-controller="CartController as cart">
<head>
	<meta charset="utf-8">
	<title>Controller Test</title>
</head>
<body>
	<form novalidate>
		<label for="itemName">Item Name</label>
		<input type="text" id="userName" ng-model="item.name" required><br>
		<label for="itemCost">Item cost</label>
		<input type="number" id="itemCost" ng-model="item.cost" required><br>
		<button ng-click="cart.addItem()" type="submit">Submit</button>
	</form>

	<table>
		<tr>
			<th>Item</th>
			<th>Quantity</th>
			<th>Cost</th>
			<th>Total</th>
		</tr>
	</table>

	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/controllerTest.js"></script>
</body>
</html>
