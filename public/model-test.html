<!DOCTYPE html>
<html ng-app="modelTest">
<head>
	<title>Model Test</title>
	<meta charset="utf-8">
	<style>

		input.ng-invalid {
			background-color: red;
			color: white;
		}

		input.ng-pristine {
			background-color: white;
		}

		input.ng-valid {
			background-color: limegreen;
			color: white;
		}


	</style>
</head>
<body>
	<form novalidate>
		<label for="name">Name</label>
		<input type="text" id="name" ng-model="user.name" maxlength="50" required><br>
		<label for="email">Email Address</label>
		<input type="email" id="email" ng-model="user.email" minlength="6" required><br>

		<label for="birthday">Date of Birth</label>
		<input type="date" id="birthday" ng-model="user.birthday" required><br>

		<label for="github">Github Page</label>
		<input type="url" id="github" ng-model="user.github" required><br>

		<!-- <label for="image">Select an Image</label>
		<select id="image" name="image" ng-model="user.image"> 
			<img ng-repeat="icon in ['head.jpg', 'oldlady.png', 'oldpeaople.png']">
			<option ng-src="../img/{{ icon }}">Head</option>
			<option ng-src="../img/{{ icon }}">Old Lady</option>
			<option ng-src="../img/{{ icon }}">Old People</option>
		</select> <br> -->
		<button type="submit">Submit Form</button>	
	</form>

	<p>User Name: {{ user.name }}</p>
	<p>User Email: {{ user.email }}</p>
	<p>User Date of Birth: {{ user.birthday }}</p>
	<p>User Github: {{ user.github }}</p>

	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/modelTest.js"></script>
</body>
</html>
