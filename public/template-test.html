<!DOCTYPE html>
<html ng-app="templateTest">
<head>
	<title>Template Test</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/angular.css">
</head>
<body>
	<div>
		<ul>
			<li ng-repeat="num in [1, 2, 3, 4, 5, 6, 7, 8, 9]">{{ num }}</li>
			<li ng-repeat="num in [1, 2, 3, 4, 5, 6, 7, 8, 9]" ng-if="num > 3">{{ num }} is greater than 3</li>
			<li ng-repeat="num in [1, 2, 3, 4, 5, 6, 7, 8, 9]" ng-hide="num > 5">{{ num }}</li>
			<li ng-repeat="num in [1, 2, 3, 4, 5, 6, 7, 8, 9]" ng-show="num > 5">{{ num }}</li>
		</ul>
		<ol>
			<li ng-repeat="letter in ['A', 'B', 'C', 'D', 'E', 'F']">{{ letter | lowercase }} has been piped through a lowercase filter</li>
			<li ng-repeat="letter in ['A', 'B', 'C', 'D', 'E', 'F']">{{ letter | uppercase }} has been piped through an uppercase filter</li>
		</ol>
	</div>

	<img ng-repeat="shell in ['shell-1', 'shell-2', 'shell-3']" ng-src="../img/{{ shell }}.jpg" alt="shell">
	
	
	<script src="../js/angular.min.js"></script>
	<script src="../js/templateTest.js"></script>
</body>
</html>
